<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Life Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Daily Life Calculator</h1>
    <p>Calculate your basic daily needs!</p>

    <!-- Calorie Calculator -->
    <div class="calculator">
      <h2>Calorie Intake Calculator</h2>
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight">
      <label for="activity">Activity Level:</label>
      <select id="activity">
        <option value="1.2">Sedentary (little or no exercise)</option>
        <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
        <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
        <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
        <option value="1.9">Extra active (very hard exercise/physical job)</option>
      </select>
      <button onclick="calculateCalories()">Calculate</button>
      <p id="calorieResult"></p>
    </div>

    <!-- Water Intake Calculator -->
    <div class="calculator">
      <h2>Water Intake Calculator</h2>
      <label for="weightWater">Weight (kg):</label>
      <input type="number" id="weightWater" placeholder="Enter your weight">
      <button onclick="calculateWater()">Calculate</button>
      <p id="waterResult"></p>
    </div>

    <!-- Sleep Calculator -->
    <div class="calculator">
      <h2>Sleep Calculator</h2>
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age">
      <button onclick="calculateSleep()">Calculate</button>
      <p id="sleepResult"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
